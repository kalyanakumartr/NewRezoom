
## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/data_process
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hbs.core.security.resource.RealNamingStrategyImpl

spring.application.name=v7-view
server.address=localhost
server.port=9100
server.servlet.context-path=/v7-view
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
eureka.client.healthcheck.enabled = true
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=true

##Key-Value pair seperated by comma
##
## profile#c:/data_process/users
##
application.physical.paths=profile#c:/data_process/users,attachment#c:/data_process/emails
